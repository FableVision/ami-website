  description: "Abschluss und Kick-Off zugleich: Am finalen Event der Fondation Beyeler und ersten PlayTest des Jahres 2024 wird getestet, diskutiert und angestossen. 
  
  In nur 30 Tagen hat das Vermittlungsteam der Fondation Beyeler aus einem bewährten Kunst-Kartenspiel eine digitale Version geschaffen. Welche Vorzüge bietet diese im Vergleich zur analogen Variante? Wie kann das digitale Spiel auch ausserhalb der Museumsmauer eingesetzt werden? Dies möchten wir gemeinsam testen.

  Auch die anschliessende Diskussion steht ganz im Zeichen der Nutzertestings. Im vergangenen Jahr sammelten die AMI-Partnermuseen damit umfangreiche Erfahrungen. Wir freuen uns darauf, Erkenntnisse und den Mehrwert von Testings in der Kulturvermittlung mit Euch zu diskutieren.
  
  Zum Abschluss wird die AMI-Fackel übergeben an die Partnermuseen 2024: das Aargauer Kunsthaus, das Kunsthaus St. Gallen, das Landesmuseum sowie das MoMA in New York. Nutze die Gelegenheit, beim anschliessenden Apéro neue Kontakte zu knüpfen und Ideen auszutauschen.
    
