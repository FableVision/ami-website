- date: 15.02.2024 | PlayTest Kunstmuseum St.Gallen
  iso_date: 2024-02-15
  description: "14 - 16 Uhr inkl. Kaffee & Kuchen Museumsstrasse 32, 9000 St. Gallen
  
  
  Hier geht es zur kostenlosen [Anmeldung](https://doodle.com/meeting/participate/id/e93D1w8b/vote).
  
  
  Project AMI geht in die nächste Runde! Als erstes der vier Partnermuseen 2024 hat sich das Kunstmuseum St. Gallen dem Prototyping angenommen. Und wo es Prototypen gibt, sind PlayTests nicht weit - dazu laden wir Euch herzlich ein.
  
  
  Das Team entwarf während eines Monats verschiedene Spiele, welche sich alle um den Begriff 'Sammeln' drehen. Um sammeln zu können braucht es Objekte. Dazu wurde die Community des Museums direkt aufgefordert, dem Team ihre persönlichen Sammelstücke mitzuteilen.
  
  
  Das eigene Community Building auf dem Prüfstand! Wie wurde die Community erreicht? Wie konnte diese zum Mitmachen animiert werden? Und mit welchen Herausforderungen sah sich das Team konfrontiert? Darüber sprechen wir im Anschluss an das Testen in einem Peer-to-Peer-Austausch.
  
  
  Im Anschluss findet am gleichen Ort der Kuverum-Anlass «Kultur - wir machen» statt, zu dem Ihr herzlich eingeladen seid. Anmeldung dazu bitte direkt bei [Kuverum](https://www.kuverum.ch/studientag/kultur-wir-machen/).
  
 
  Wir freuen uns auf Eure Besuche!"

- date: 18.01.2024 | PlayTest Fondation Beyeler
  iso_date: 2024-01-18
  description: "Abschluss und Kick-Off zugleich: Am finalen Event der Fondation Beyeler und ersten PlayTest des Jahres 2024 wird getestet, diskutiert und angestossen. 
  
  
  In nur 30 Tagen hat das Vermittlungsteam der Fondation Beyeler aus einem bewährten Kunst-Kartenspiel eine digitale Version geschaffen. Welche Vorzüge bietet diese im Vergleich zur analogen Variante? Wie kann das digitale Spiel auch ausserhalb der Museumsmauer eingesetzt werden? Dies möchten wir gemeinsam testen.
  

  Auch die anschliessende Diskussion steht ganz im Zeichen der Nutzertestings. Im vergangenen Jahr sammelten die AMI-Partnermuseen damit umfangreiche Erfahrungen. Wir freuen uns darauf, Erkenntnisse und den Mehrwert von Testings in der Kulturvermittlung mit Euch zu diskutieren.
  
  
  Zum Abschluss wird die AMI-Fackel übergeben an die Partnermuseen 2024: das Aargauer Kunsthaus, das Kunsthaus St. Gallen, das Landesmuseum sowie das MoMA in New York. Nutze die Gelegenheit, beim anschliessenden Apéro neue Kontakte zu knüpfen und Ideen auszutauschen.
  
    
  PlayTest Fondation Beyeler
  
  18.01.2024 um 16.00 Uhr
  
  Baselstrasse 101, 4125 Riehen
  
  Treffpunkt unter den Vogelkäfig-Skulpturen, Zugang Bachtelenweg
  
  
  Wir freuen uns auf Deine Teilnahme! [Anmeldung](https://doodle.com/meeting/participate/id/e5l6ZYBd)"

