    Magical PlayTest coming up!
    
    Das Team des Aargauer Kunsthaus stellt uns seinen Prototyp vor und nimmt uns mit auf eine "Fairy Doors Quest"!
    
    Der Prototyp wurde für ein spezielles Angebot entwickelt: Das Offene Atelier nimmt Familien am Sonntagnachmittag mit auf ein Abenteuer: Was verbirgt sich wohl hinter den Miniaturtüren?
    
    Eingebettet in eine Geschichte begleiten uns verschiedene Tiere aus Kunstwerken durch das Kunsthaus und nehmen uns mit auf eine ungewöhnliche Reise. (Mehr zum Offenen Atelier [hier](https://www.aargauerkunsthaus.ch/veranstaltungen/9552).)
     
    
    In der Vermittlung werden oft mit jeder neuen Ausstellung neue Formate entwickelt und umgesetzt. Manchmal ist es schwierig, die massgeschneiderten Programme, die dabei entstehen, auf Folgeprojekte zu übertragen.
    
    Im Anschluss an den PlayTest tauschen wir uns darüber aus, wie ein Prototyp wie der des Aargauer Kunsthaus nachhaltig in das Programm integriert und auf andere Angebote adaptiert werden kann.
   
    Bei einem Apéro mit Zeit und Raum für weitere Gespräche lassen wir den Abend ausklingen.
   
    
    Wir freuen uns auf Deine Teilnahme!
  
