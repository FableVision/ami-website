    Hier geht es zur kostenlosen [Anmeldung](https://doodle.com/sign-up-sheet/participate/e9e0b771-76d1-4093-b586-4eb3201a5dc8/select).

    Finde deinen Kunsttyp!
    Betrachtest du ein Kunstwerk nicht nur mit den Augen, sondern auch mit dem Herzen? Oder analysierst du jedes Detail eines Bildes?
    Mit dem vom Aargauer Kunsthaus entwickelten Prototyp kannst du herausfinden, welcher Kunsttyp du bist.

    Ziel des Prototyps ist es, einzelne Besuchende anzusprechen und den individuellen Museumsbesuch auf besondere und persönliche Weise zu bereichern und abzurunden. Das Angebot soll bereits interessierte Besucher*innen erreichen und ihnen die Möglichkeit bieten, auf unterhaltsame Weise mehr über sich selbst zu erfahren.
    Es soll aber auch dazu einladen, nach dem Herausfinden des eigenen Kunsttyps andere Kunsttypen kennenzulernen und mit anderen Besuchenden einen gemeinsamen Nenner zu finden, der zu spannenden Gesprächen und gemeinsamen Entdeckungen führt.

    Verbindet das Herausfinden des eigenen Kunsttyps die einzelnen Besuchenden mit anderen Besuchenden und regt zum Austausch an?
    Wie wird aus dem individuellen Angebot ein soziales Ereignis?

    Wir testen den Prototyp und finden heraus, welcher Kunsttyp wir sind, und wir diskutieren über Einzelbesucher*innen und über das, was das Publikum zusammenbringt.
    Beim anschliessenden Apéro lassen wir den Abend ausklingen.

    Wir freuen uns auf Deine Teilnahme!
