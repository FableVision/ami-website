    Globi is in the house!
    Das Landesmuseum Zürich lädt ein zum PlayTest mit Globi. Wer kennt ihn nicht, den Papageien-Mensch mit dem blauen Körper, dem gelben Schnabel, der Baskenmütze und der rot-schwarz karierten Hose? Anlässlich des neu erschienenen Buches «Globi im Museum» erleben wir eine Abenteuertour auf Globis Spuren. Taucht ein in Globis spannende Welt und erkundet sein neustes Abenteuer. Kommt zum PlayTest, testet den Prototypen und erlebt mit Globi eine spannende Reise durch das Landesmuseum Zürich.
    Nach dem PlayTest tauschen wir uns über Familienaktivitäten im Museum aus. Wie sieht eine gelungene Balance zwischen Spass, Unterhaltung und Wissensvermittlung aus? Und welche Kriterien sollte ein Familienausflug ins Museum erfüllen? Wir freuen uns auf den Austausch.
    
    Anschliessend lassen wir den Abend bei einem Apéro ausklingen.
    
    Wir freuen uns auf Deine Teilnahme!
  
