    Die Schweiz ganz neu entdecken!
    
    Das digitale Spiel "It’s complicated" ist ein Rundgang durch die Ausstellung Geschichte Schweiz, bei dem neben der Vermittlung von Fun Facts auch die Suche nach geheimnisvollen Artefakten auf dem Programm steht. Was auf den ersten Blick wie eine einfache Frage aussieht, entpuppt sich schnell als knifflige Herausforderung: Warum werden in der Schweiz vier Landessprachen gesprochen? Wer regiert die Schweiz, und wie kam es dazu?
    Das Spiel richtet sich insbesondere an Personen, welche mit der Schweizer Geschichte (noch) nicht so vertraut sind und mehr darüber erfahren möchten. Ziel ist es, einen niederschwelligen Zugang zur Ausstellung zu ermöglichen und auf spielerische Weise ein tieferes Verständnis der Schweizer Geschichte zu vermitteln.
    Beim Erkunden der Dauerausstellung kommen überraschende Informationen zum Vorschein, deren Erklärungen oft tiefgründiger sind als erwartet. Auf dem Weg durch die Räume sammeln die Spieler*innen Hinweise mittels ausgestellter Exponate und kommen der Antwort auf die Frage stückweise näher. Doch Vorsicht – nicht alles ist so eindeutig, wie es scheint! Kombinationsgabe und eine Portion Neugier sind gefragt, um ein Stück Schweizer Geschichte aufzudröseln.
    Im Anschluss an den Test möchten wir gemeinsam diskutieren, ob das spielerische Erlebnis und die gezielte Führung durch die Hauptausstellung des Landesmuseum Zürich die gewünschten Effekte erzielen: Macht das Spiel Spass, ist es informativ und niedrigschwellig? Wir freuen uns auf euer Feedback!
