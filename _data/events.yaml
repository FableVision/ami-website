    Ready, Set, Playtest!
    
    
    Der erste Prototyp des Landesmuseum Zürich ist für die kommende Ausstellung «Kolonial - Globale Verflechtungen der Schweiz» entstanden. Ab Mitte September 2024 wird eine Ausstellung zu sehen sein, die die kolonialen Verflechtungen der Schweiz ins Zentrum stellt.
    Gar nicht so einfach, einen niederschwelligen Zugang zu einem so komplexen Thema zu finden, oder? Das Team des Landesmuseum Zürich hat die Herausforderung angenommen und in nur 30 Tagen einen spielbasierten Prototypen dazu entwickelt.
   
    
    Auch «Verflechtungen» sind Teil des Prototyps, der eine Verbindung zwischen dem Publikum, seinem Leben und den Objekten des Kolonialismus herstellt. Nach dem PlayTest tauschen wir uns über die Balance zwischen einem ernsten Ausstellungsthema und dem spielerischen und unterhaltsamen Umgang damit aus.
  
    
    Anschliessend lassen wir den PlayTest mit einem Apéro ausklingen, wo es Zeit und Raum für weitere Gespräche gibt.
  
    
    Wir freuen uns auf Deine Teilnahme!
