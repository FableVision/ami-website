- name: Max Kohler Foundation
  url: https://rietberg.ch
  image: "why/MaxKohler.jpeg"
  overview: Project AMI wird von der Max Kohler Stiftung gefördert. Diese sieht in ihren Grundwerten Kunst als transformative Kraft, welche die Entwicklung von Menschen positiv beeinflusst und sozialen Wandel ermöglicht. Die Max Kohler Stiftung setzt sich dafür ein, so vielen Menschen wie möglich, unabhängig von Bildung, Einkommen oder Herkunft, den Zugang zur transformativen Kraft der Kunst zu ermöglichen. Gibt es einen besseren Weg, als dies durch die transformative, einnehmende Kraft des Spielens zu tun? Die Struktur der 30-Tage-Prototypen von Project AMI ermutigt die Schweizer Museumspartner, sich von Unvollkommenheiten nicht abschrecken oder entmutigen zu lassen, sondern die Iteration als Chance zu sehen, zu wachsen, Spass zu haben, die Verbindung zum Publikum zu vertiefen und Freude am Museumserlebnis zu stärken.
  people:
    - name: Fatiah Bürkner
      image: "why/Fatiah 1024.jpg"
      bio: Als Geschäftsführerin der Max-Kohler-Stiftung ist Fatiah eine der treibenden Kräfte hinter dem Project AMI. „Die Erfahrung hat gezeigt, dass im Kunstsektor Zeit immer ein knappes Gut ist", sagt Fatiah im Magazin ‘The Philanthropist‘. „Die Museen, die am Project AMI teilnehmen, probieren neue spielbasierte Formen der Kunstvermittlung und eine andere Art der Museumsarbeit aus." Neben ihrer täglichen Arbeit als Geschäftsführerin einer Stiftung nimmt sich Fatiah die Zeit, eine führende Rolle im Project AMI zu übernehmen, den ursprünglichen Zweck zu formulieren und das Projekt seinen Zielen und Grundsätzen treu zu halten. Zudem baut sie Beziehungen und Gemeinschaft mit Museen und der Öffentlichkeit auf, gibt strategische Input und Feedback zu Projekten und natürlich testet sie Spiele.
    - name: Beat Glarner
      image: "why/Beat 1024.jpg"
      bio: Als Social-Media-Manager des Creaviva im Zentrum Paul Klee und Teilnehmer an einem der ersten AMI-Museums-Prototypen wusste Beat Glarner alles über Project AMI, als er in der Aufgabe des Community- und Kommunikationsmanager das Team verstärkte. Beat hält Project AMI auf dem richtigen Kurs, indem er Veranstaltungen und Playtests plant, den engen Zeitplan im Auge behält, Baupartner:innen und Museumsfreunde anspricht und die Website und sozialen Medien pflegt.

- name: FableVision Studios
  url: https://rietberg.ch
  image: "why/FableVision.png"
  overview: |
    FableVision Studios ist ein multimediales Produktionsstudio, das Animationen, Spiele und interaktive Inhalte entwirft und entwickelt, die inspirieren, lehren und Menschen zum Handeln bewegen. Gegründet von Peter Reynolds, dem Autor des beliebten Kinderbuchs "The Dot", das uns alle dazu inspiriert, Kunst auf jede erdenkliche Art und Weise zu schaffen und zu schätzen, verkörpert Project AMI den fröhlichen "Can-do"-Geist des Lernansatzes von FableVision Studios. Wie Peter in seinem Kinderbuch "ish" schrieb: "Das Denken mit ish erlaubt es den Ideen, frei zu fliessen" - eine besonders treffende Beschreibung unserer Ziele für kreatives Denken und Prototyping innerhalb von Project Ami!
  people:
    - name: Kellian Adams Pletcher
      image: "why/Kellian 1024.jpg"
      bio: Kellian ist bei FableVision Direktorin für GLAM-Innovationen (Galerie, Bibliothek, Archiv und Museum) und verbringt ihre Zeit damit, neue Wege für Museen zu entwickeln und zu implementieren, wie sie Spiele, Multimedia und Interaktion einsetzen können, um Besucher:innen zu begeistern. Als Co-Mastermind von Project AMI arbeitet Kellian zusammen mit Fatiah Bürkner an der Entwicklung des theoretischen Rahmens des Projekts und arbeitet dann direkt mit den Project AMI-Museumspartnern zusammen, um einzigartige Spiele und Interaktionen zu entwickeln, die ihre Lernziele erreichen können.
    - name: Jonah Gaynor
      image: "why/jonah_big_2023.jpg"
      bio: Jonah sorgt dafür, dass unsere monatlichen AMI-Projekte im Zeit- und Kostenrahmen bleiben. Er verwaltet die komplizierten Zeitpläne der FableVision-Designer:innen und -Entwickler:innen und nimmt gleichzeitig an den Design-, Prototyping- und Testtreffen mit unseren Museumspartner:innen teil. Jonah ist Producer bei FableVision Studios und koordiniert verschiedene multidisziplinäre Teams, um den FableVision-Partner:innen jeden Tag qualitativ hochwertige Spiele, Animationen und mehr zu liefern. Jonah hat einen Bachelor-Abschluss in Game Design von der NYU's Tisch School of the Arts. Er hält die vielen Bälle von Project AMI in der Luft, während er gleichzeitig mit grossartigen Ideen und Vorschlägen dazu beiträgt, dass unsere Projekte mehr Spass machen und mehr Wirkung erzielen.

- name: Partner Museums
  url: https://rietberg.ch
  image: "why/Partner Museums.png"
  overview: |
    Project AMI arbeitet mit drei Schweizer Partnermuseen und einem amerikanischen "Special Guest" zusammen. Um mehr über unsere Project-AMI-Teilnehmer:innen 2023 zu erfahren, [klicken Sie hier] (https://projectami.com/who/)

    Unsere Partnermuseen arbeiten mit Project AMI zusammen, um jeweils drei originelle Projekte im Laufe von 12 Monaten zu entwickeln. Sie wählen den Zeitpunkt ihres Projekts, das Team und das Thema und verpflichten sich, interne Zeit und Ressourcen für die Umsetzung des Prototyps bereitzustellen. In der Zwischenzeit erhält das Projekt des Partnermuseums vollen Zugriff auf das Team von Designern, Künstlern und Entwicklern bei FableVision, die die Produktion innerhalb von 30 Tagen für interne Tests und zur Weitergabe an die Museumsbesucher:innen entwerfen und entwickeln.


