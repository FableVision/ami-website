- name: Max Kohler Foundation
  url: https://rietberg.ch
  image: "why/MaxKohler.jpeg"
  overview: Project AMI wird von der Max Kohler Stiftung gefördert. Diese sieht in ihren Grundwerten Kunst als transformative Kraft, die Menschen positiv beeinflusst und Wandel ermöglicht. Die Max Kohler Stiftung setzt sich dafür ein, so vielen Menschen wie möglich den Zugang zur Beschäftigung mit Kultur zu erleichtern. Gibt es einen besseren Weg, als dies durch die transformative, anregende Kraft des Spielens zu tun? Der 30-tätige Zyklus ermutigt die Museumspartner, sich von Unvollkommenheiten nicht abschrecken zu lassen, sondern Iterationen als Chance zu sehen, zu wachsen, Spass zu haben, die Beziehungen zum Publikum zu vertiefen und anregende Museumserlebnisse zu entwickeln.
  people:
    - name: Fatiah Bürkner
      image: "why/Fatiah 1024.jpg"
      bio: Fatiah ist, zusammen mit Kellian Adams Pletcher, eine der treibenden Kräfte hinter dem Project AMI. „Die Erfahrung hat gezeigt, dass in der Kunstvermittlung vor allem Zeit knapp ist", sagt Fatiah im Magazin ‘The Philanthropist‘. „Die am Project AMI teilnehmenden Museen erproben neue Game-basierte Arten der Kunstvermittlung und dabei eine andere Art des Arbeitens im Museum." Neben ihrer täglichen Arbeit als Geschäftsführerin einer Stiftung nimmt sich Fatiah die Zeit, eine leitende Rolle im Project AMI zu übernehmen, das ursprüngliche Konzept zu formulieren und das Projekt seinen Zielen und Grundsätzen treu zu halten. Zudem baut sie Beziehungen und Communities mit Museen und der Öffentlichkeit auf, gibt strategischen Input und Feedback zu den Prototypen und natürlich testet sie Spiele!
    - name: Beat Glarner
      image: "why/Beat 1024.jpg"
      bio: Als Social-Media-Manager des Creaviva am Zentrum Paul Klee kannte Beat bereits AMI, bevor er als Community- und Kommunikationsmanager das Team verstärkte. Beat hält uns auf dem richtigen Kurs, indem er den engen Zeitplan des Gesamtprojektes im Auge behält, als geübter Host dabei unterstützt, die Veranstaltungen umzusetzen und die Website und sozialen Medien pflegt. Er hat einen Bachelor in Internationaler Kommunikation und ist damit prädestiniert für das Project AMI! 
- name: FableVision Studios
  url: https://rietberg.ch
  image: "why/FableVision.png"
  overview: | FableVision Studios ist ein multimediales Produktionsstudio, das Animationen, Spiele und interaktive Inhalte entwirft und entwickelt, die inspirieren, lehren und Menschen zum Handeln bewegen. Gegründet von Peter Reynolds, dem Autor des beliebten Kinderbuchs "The Dot", das uns alle dazu inspiriert, Kunst auf jede erdenkliche Art und Weise zu schaffen und zu schätzen, verkörpert Project AMI den fröhlichen "Can-do"-Geist des Lernansatzes von FableVision Studios. Wie Peter in seinem Kinderbuch "ish" schrieb: "Das Denken mit ish erlaubt es Ideen, frei zu fliessen" - eine besonders treffende Beschreibung unserer Ziele für kreatives Denken und Prototyping innerhalb von Project AMI!  
  people:
    - name: Kellian Adams Pletcher
      image: "why/Kellian 1024.jpg"
      bio: Kellian ist bei FableVision Direktorin für Innovation in GLAM (Gallery, Library, Archive and Museum). Sie verbringt ihre Zeit damit, mit Museen neue Wege zu entwickeln, wie diese über Spiele, Multimedia und Interaktion Besucher motivieren und begeistern können. “Spiele sind so wichtig, um neue Zielgruppen zu erreichen”, sagte die ehemalige Effie Kapsalis, Senior Program Officer for Digital Strategy der Smithsonian Institutions. “Kellians grosses Talent ist es, etwas relevantes mit dem Museum zu machen, auch wenn es nur ein einziges iPad hat." Als Co-Mastermind und Produktionsleiterin von AMI arbeitet Kellian mit Fatiah an der Entwicklung des theoretischen Rahmens des Projekts und direkt mit den Museen zusammen, um jeden Monat originäre Spiele zu entwickeln, die ihre Lernziele erreichen können.
    - name: Jonah Gaynor
      image: "why/jonah_big_2023.jpg"
      bio: Jonah sorgt dafür, dass unsere monatlichen AMI-Projekte im Zeit- und Kostenrahmen bleiben. Er verwaltet die komplizierten Zeitpläne der FableVision-Designer und -Entwickler und nimmt gleichzeitig an den Design-, Prototyping- und Testtreffen mit unseren Museumspartner teil. Jonah ist Producer bei FableVision und koordiniert multidisziplinäre Teams, um den FableVision-Partnern qualitativ hochwertige Spiele, Animationen und mehr zu liefern. Jonah hat einen Bachelor in Game Design der NYU's Tisch School of the Arts. Er hält die vielen Bälle von Project AMI in der Luft, während er gleichzeitig mit tollen Vorschlägen dazu beiträgt, dass unsere Projekte mehr Spass machen und mehr Wirkung erzielen.

- name: Partner Museums
  url: https://rietberg.ch
  image: "why/Partner Museums.png"
  overview: | Project AMI arbeitet in 2023 und 2024 mit je drei Schweizer Partnermuseen und einem amerikanischen "Special Guest" zusammen. Um mehr über unsere Partner 2023 zu erfahren, [klicken Sie hier](https://projectami.com/who/). 
  Die AMI Partner verpflichten sich, jeweils drei originäre Projekte im Laufe von 12 Monaten zu entwickeln. Sie wählen den Zeitpunkt ihres Projekts, das Team und das Thema und erklären sich bereit, wertvolle Zeitressourcen für die Umsetzung des Prototyps bereitzustellen. Angeleitet von Kellian Adams Pletcher, erhalten die Museen in jedem Zyklus vollen Zugriff auf das Team von Designern, Künstlern und Entwicklern bei FableVision, die die Produktion der Prototypen innerhalb von 30 Tagen für interne Tests und das Ausprobieren mit Museumsbesucher übernehmen.

