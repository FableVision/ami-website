who:
  en: |
    Switzerland serves as an exciting new arena for educational innovation thanks to its diverse cultural influences, tight-knit community, and burgeoning museum infrastructure. We’re grateful to Project Ami’s very first three partner museums who bravely established our inaugural 2023 cohort: The Museum Rietberg in Zurich, The Fondation Beyeler in Basel and Creaviva at the Paul Klee Center in Bern along with our special guest museum in the United States, the San Francisco Museum of Modern Art. These museums have agreed to work with us for three 30-day sprints each (one 30-day sprint for our special guest) and have shown their willingness to dedicate time, talent and support to exploring new kinds of play and interaction in their spaces!
  de: |
    Die Schweiz ist dank ihren vielfältigen kulturellen Einflüsse, ihrer engen Gemeinschaft und ihrer aufstrebenden Museumsinfrastruktur ein spannender neuer Schauplatz für Bildungsinnovationen. Wir sind den drei ersten Partnermuseen von Project Ami dankbar, die mutig unser Eröffnungstrio 2023 gebildet haben: das Museum Rietberg in Zürich, die Fondation Beyeler in Basel und das Creaviva im Zentrum Paul Klee in Bern sowie unser Gastmuseum in den USA, das San Francisco Museum of Modern Art. Diese Museen haben sich bereit erklärt, mit uns für jeweils drei 30-tägige Sprints zusammenzuarbeiten (ein 30-tägiger Sprint für unseren besonderen Gast aus San Francisco). Sie haben zudem ihre Bereitschaft gezeigt, Zeit, Talent und Unterstützung für das Entdecken neuer Wege des Spielens und der Interaktion in ihren Räumen einzusetzen!

what:
  en: |
    Our Project Ami objective is to release a new, original prototype for almost every month of the year. The reason for this was manifold: a short build cycle forces us to create things that are simpler and more directed. The thirty day prototype shows us that there is an alternative to spending long cycles thinking (and maybe overthinking) through all of the possible details and lastly, the thirty day cycle lets us fail fast and waste less time on project approaches that don’t resonate with our audiences. Take a look here to see the playable prototypes that our wonderful partner museums have built in 30 days!
  de: |
    Das Ziel von Project AMI ist es, fast jeden Monat einen neuen, originellen Prototyp zu veröffentlichen. Der Grund dafür ist vielseitig: Ein kurzer Entstehungszyklus zwingt uns dazu, Dinge zu schaffen, die einfach und zielorientiert sind. Der dreissigtägige Prototyp zeigt uns, dass es eine Alternative dazu gibt, lange Zyklen damit zu verbringen, über alle möglichen Details nachzudenken (und vielleicht zu viel darüber nachzudenken). Schliesslich erlaubt uns der dreissigtägige Zyklus, schnell zu scheitern und weniger Zeit mit Projektansätzen zu verschwenden, die bei unserem Publikum keinen Anklang finden würden. Werfen Sie hier einen Blick auf die spielbaren Prototypen, die unsere wunderbaren Partnermuseen in 30 Tagen gebaut haben!

why:
  en: |
    The Max Kohler Foundation in Zurich took a poll of 25 cultural institutions in Switzerland: “If you could dream, what would it take to further unlock the potential of art education?”.

    The answer was a call for more collaborative projects, greater knowledge of what’s happening in other museums, more integration of art education and within the museum programming and the battle cry of educators across the world: Time and Money. Project AMI is a response to this poll. What if art education teams could work with a professional design team to prototype, test and share projects within the museum departments, between other museums and ultimately, with visitors? What if this collaboration could include members from different departments, could share information between museums and focus on making projects that are repeatable and evergreen all while cutting down on R&D time for museum staff? This is our hope for Project AMI: to help push the boundaries of what can be done with visitor engagement making Swiss museums more accessible, fun and engaging.
  de: |
    Die Max-Kohler-Stiftung in Zürich hat eine Umfrage unter 25 Kulturinstitutionen in der Schweiz durchgeführt: „Wenn Sie träumen könnten, was wird benötigt, um das Potenzial der Kunstvermittlung weiter zu erschliessen?“.

    Die Antwort war ein Ruf nach mehr Kooperationsprojekten, mehr Wissen darüber, was in anderen Museen passiert, mehr Integration von Kunstvermittlung in das Museumsprogramm und derselbe Wunsch, wie von Pädagog:innen auf der ganzen Welt nach mehr Zeit und Geld. Das Projekt AMI ist eine Antwort auf diese Umfrage. Wie wäre es, wenn Kunstvermittlungsteams mit einem professionellen Designteam zusammenarbeiten könnten? Gemeinsam Prototypen zu entwickeln, zu testen und Projekte innerhalb der Museumsabteilungen, zwischen anderen Museen und schliesslich mit den Besucher:innen auszutauschen? Wie wäre es, wenn an dieser Zusammenarbeit Mitglieder aus verschiedenen Abteilungen beteiligt wären, Informationen zwischen den Museen ausgetauscht werden könnten und der Schwerpunkt auf der Entwicklung von Projekten läge, die wiederholbar und immer wieder verwendbar sind, während gleichzeitig die Zeit für Forschung und Entwicklung für das Museumspersonal reduziert wird? Das ist unser Ziel für Project AMI: die Grenzen der Besuchereinbindung zu erweitern und die Schweizer Museen zugänglicher, unterhaltsamer und ansprechender zu machen.


