who:
  en: |
    Switzerland serves as an exciting new arena for educational innovation thanks to its diverse cultural influences, tight-knit community, and burgeoning museum infrastructure. We’re grateful to Project Ami’s very first three partner museums who bravely established our inaugural 2023 cohort: The Museum Rietberg in Zurich, The Fondation Beyeler in Basel and Creaviva at the Paul Klee Center in Bern along with our special guest museum in the United States, the San Francisco Museum of Modern Art. These museums have agreed to work with us for three 30-day sprints each (one 30-day sprint for our special guest) and have shown their willingness to dedicate time, talent and support to exploring new kinds of play and interaction in their spaces!
  de: |
    Nach einem erfolgreichen ersten AMI-Projektjahr starten wir 2024 in die zweite Runde: Das Landesmuseum Zürich, das Aargauer Kunsthaus, das Kunstmuseum St. Gallen sowie unser Special Guest aus den USA, das MoMA New York, stellen sich der Herausforderung, in nur 30-tägigen Sprints spielbasierte Prototypen zu entwickeln und zu testen. Aufbauend auf den Erfahrungen und Erkenntnissen der letzten Partnermuseen und inspiriert durch ein ganzes Jahr Prototyping stellen wir uns neuen Aufgaben und Fragestellungen rund um Interaktion und Spiel im Museum. 
    Seit Beginn des Projekts ist die AMI Community gewachsen. Bei den PlayTest-Veranstaltungen tauschen wir uns über die Prototypen und spielbasierte Vermittlungsformate aus. 

    
    Einige der Prototypen, die im letzten Jahr entstanden sind, werden weiterentwickelt und in kommenden Ausstellungen zu sehen sein. Man darf also gespannt sein, welche Spieleentwicklungen und PlayTests noch auf uns warten.

what:
  en: |
    Our Project Ami objective is to release a new, original prototype for almost every month of the year. The reason for this was manifold: a short build cycle forces us to create things that are simpler and more directed. The thirty day prototype shows us that there is an alternative to spending long cycles thinking (and maybe overthinking) through all of the possible details and lastly, the thirty day cycle lets us fail fast and waste less time on project approaches that don’t resonate with our audiences. Take a look here to see the playable prototypes that our wonderful partner museums have built in 30 days!
  de: |
    Das Ziel von Project AMI ist es, fast jeden Monat einen neuen, originären Prototyp mit geringem Mitteleinsatz zu lancieren. Die Gründe dafür sind vielseitig: Ein kurzer Produktionsszyklus zwingt uns dazu, Dinge zu schaffen, die einfach und zielorientiert sind. Der dreissigtägige Prototyp zeigt uns, dass es eine Alternative dazu gibt, lange Zyklen damit zu verbringen, über alle möglichen Details nachzudenken (und vielleicht zu viel darüber nachzudenken). Schliesslich erlaubt es uns, schnell zu scheitern und damit weniger Zeit und Geld mit interaktiven Projektansätzen zu verschwenden, die bei unserem Publikum nie “wirklich” funktionieren. Werfen Sie hier einen Blick auf die spielbaren Prototypen, die unsere wunderbaren Partnermuseen in 30 Tagen gebaut haben!

why:
  en: |
    The Max Kohler Foundation in Zurich took a poll of 25 cultural institutions in Switzerland: “If you could dream, what would it take to further unlock the potential of art education?”.

    The answer was a call for more collaborative projects, greater knowledge of what’s happening in other museums, more integration of art education and within the museum programming and the battle cry of educators across the world: Time and Money. Project AMI is a response to this poll. What if art education teams could work with a professional design team to prototype, test and share projects within the museum departments, between other museums and ultimately, with visitors? What if this collaboration could include members from different departments, could share information between museums and focus on making projects that are repeatable and evergreen all while cutting down on R&D time for museum staff? This is our hope for Project AMI: to help push the boundaries of what can be done with visitor engagement making Swiss museums more accessible, fun and engaging.
  de: |
    2017 befragte die Max Kohler Stiftung mehrere ihrer Förderpartner: „Wenn Sie träumen könnten, was bräuchte es, um das Potenzial der Kunstvermittlung weiter erschliessen zu können?“. Die Antwort war der Wunsch nach Zusammenarbeit mit anderen Institutionen an konkreten Projekten, mehr Sichtbarkeit sowie das gemeinsame Anliegen der Vermittlung auf der ganzen Welt: Zeit. 
 
    Project AMI ist eine Antwort auf diese Umfrage und der konkrete Impuls kam aus einer Runde von Kunstvermittlerinnen nach einer Begegnung mit Kellian Adams Pletcher: Was wäre, wenn Kunstvermittlungsteams mit einem professionellen Designteam arbeiten könnten, um Prototypen zu entwickeln, zu testen und sie mit anderen Museumsabteilungen, Museen und schliesslich Besuchern zu teilen? Was wäre, wenn an dieser Initiative Mitglieder verschiedener Abteilungen beteiligt wären und Erfahrungen zwischen Museen international ausgetauscht werden könnten? Und der Fokus auf Projekte läge, die wiederholbar und immer wieder verwendbar sind, während gleichzeitig die Zeit für Forschung & Entwicklung für die Museumsmitarbeiter reduziert wird? 
 
    Das ist unsere Hoffnung für das Projekt AMI: mit Impulsen von Gleichgesinnten aus der Schweiz und dem Ausland die Grenzen der Besucherinteraktion zu verschieben und Museen in der Schweiz noch zugänglicher, lebendiger und einladender zu machen.


